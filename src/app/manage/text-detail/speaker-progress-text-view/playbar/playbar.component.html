<div>
  <ion-toolbar class="playback" color="light">
    <ion-button *ngIf="!isPlaying" disabled={{isRecording}} slot="start" color="primary" (click)="playRecording()" shape="round">
      <ion-icon slot="icon-only" name="play"></ion-icon>
    </ion-button>
    <ion-button *ngIf="isPlaying" slot="start" color="primary" (click)="stopRecording()" shape="round">
      <ion-icon slot="icon-only" name="square"></ion-icon>
    </ion-button>
  </ion-toolbar>
</div>
