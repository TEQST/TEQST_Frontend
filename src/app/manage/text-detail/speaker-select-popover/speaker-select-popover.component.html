<ion-list color="dark">
  <ion-radio-group [(ngModel)]="selectedSpeaker">
    <ion-searchbar #searchbar (ionInput)="handleSearch($event)"></ion-searchbar>
    <ion-item *ngFor="let speaker of filteredSpeakers" (click)="changeSpeaker(speaker)">
      <ion-label>{{speaker}}</ion-label>
      <ion-radio mode="ios" color="dark" slot="end" value="{{speaker}}"></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-list>
