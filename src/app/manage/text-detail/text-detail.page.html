<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="manage"></ion-back-button>
    </ion-buttons>
    <ion-title>{{text.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <p *ngFor="let sentence of text.content">{{sentence}}</p>
</ion-content>
