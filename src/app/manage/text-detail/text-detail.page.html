<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="manage"></ion-back-button>
    </ion-buttons>
    <ion-title>{{text.title}}</ion-title>
    <ion-progress-bar *ngIf="isLoading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <app-text-wrapper *ngIf="textState" [recordingState]="textState" [sentences]="text.content"></app-text-wrapper>
</ion-content>
