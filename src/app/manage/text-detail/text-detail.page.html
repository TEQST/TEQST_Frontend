<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="manage"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="text">{{text.title}}</ion-title>
    <ion-progress-bar *ngIf="isLoading" type="indeterminate"></ion-progress-bar>
    <ion-buttons slot="end">
      <ion-button (click)="presentSpeakerSelect($event)">
        <ion-label>Speaker: {{selectedSpeaker | async}}</ion-label>
        <ion-icon name="arrow-dropdown"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <router-outlet></router-outlet>
</ion-content>
