<ion-header>
  <ion-toolbar>
    <ion-title>Create a new text</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form onsubmit="createText()">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">Title</ion-label>
        <ion-input name="name" autofocus="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Text Content</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>
    </ion-list>
    <div class="ion-padding">
      <ion-button expand="block" type="submit" class="ion-no-margin" color="dark">Create text</ion-button>
    </div>
  </form>
</ion-content>
