<ion-searchbar (ionChange)="onSearchTerm($event)" animated placeholder="{{'manage.addListenerModal.selectSpeaker.searchbarPlaceholder' | translate}}">
</ion-searchbar>
<ion-list>
  <ion-list-header>
    <ion-label>{{'manage.addListenerModal.selectSpeaker.addedSpeakersLabel' | translate}}</ion-label>
  </ion-list-header>
  <ion-item *ngFor="let speaker of filteredSpeakers">
    <ion-label>{{speaker.username}}</ion-label>
    <ion-button color="danger" slot="end" (click)="removeSpeaker(speaker)">
      <ion-icon name="remove"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>
<ion-list>
  <ion-list-header>
    <ion-label>{{'manage.addListenerModal.selectSpeaker.allUsersLabel' | translate}}</ion-label>
  </ion-list-header>
  <ion-item *ngFor="let user of filteredUsers">
    <ion-label>{{user.username}}</ion-label>
    <ion-button color="success" slot="end" (click)="addSpeaker(user)">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>
