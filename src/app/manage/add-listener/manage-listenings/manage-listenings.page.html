<ion-header>
  <ion-toolbar>
    <ion-title>manage-listenings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-end">
    <ion-button color="primary" (click)="dismiss()">Cancel</ion-button>
    <ion-button color="primary" (click)="addListening()"><ion-icon name="add"></ion-icon></ion-button>
  </div>
  <ion-list>
    <ion-item *ngFor="let ln of listenings" (click)="openListening(ln)">{{getStringOfUsernames(ln.listeners)}}</ion-item>
  </ion-list>
</ion-content>
