<div *ngIf="currentFolder.is_sharedfolder; then textList else folderList"></div>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button *ngIf="currentFolder.id" defaultHref="manage"></ion-back-button>
    </ion-buttons>
    <ion-title>{{currentFolder.name}}</ion-title>
    <ion-buttons *ngIf="currentFolder.is_sharedfolder" slot="end">
      <ion-button color="primary" (click)="openShareFolderModal()">
        <ion-icon name="cloudy"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let folder of subfolders" [routerLink]="['/manage', folder.id]">
      <ion-icon name="folder" class="folderIcon" color="primary"></ion-icon> {{ folder.name }}
      <ion-button color="danger" slot="end" (click)="openDeleteFolderAlert($event, folder)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item button *ngFor="let text of texts" [routerLink]="['/manage/text', text.id]">
      <ion-icon name="paper" class="textIcon"></ion-icon>{{ text.title }}
      <ion-button color="danger" slot="end" (click)="openDeleteTextAlert($event, text)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button *ngIf="!currentFolder.is_sharedfolder" (click)="openCreateFolderModal()">
        <ion-icon name="folder"></ion-icon>
      </ion-fab-button>
      <ion-fab-button *ngIf="currentFolder.is_sharedfolder || subfolders.length == 0" (click)="openCreateTextModal()">
        <ion-icon name="paper"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>

<app-tabBar></app-tabBar>
