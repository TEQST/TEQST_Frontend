<ion-header>
  <ion-toolbar>
    <ion-title>{{'Sharing options for' | translate}} {{folderName}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-segment (ionChange)="segmentChanged($event)" value="speakers">
    <ion-segment-button value="speakers">
      <ion-label>
        <ion-icon name="mic-outline"></ion-icon>
        Speakers
      </ion-label>
    </ion-segment-button>
    <ion-segment-button value="listeners">
      <ion-label>
        <ion-icon name="ear-outline"></ion-icon>
        Listeners
      </ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>
  <speakers-segment [folderId]="folderId"></speakers-segment>
</ion-content>
