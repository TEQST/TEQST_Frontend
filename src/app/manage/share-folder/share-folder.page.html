<ion-header>
  <ion-toolbar>
    <ion-title i18="Share folder modal title@@share-modal-title">Select Speaker for {{folderName}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar i18-placeholder="Text that is displayed in the user searchbar@@user-searchbar" (ionChange)="onSearchTerm($event)" animated placeholder="Search for User"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label i18="@@added-speaker">Added Speaker</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let speaker of filteredSpeakers">
      <ion-label>{{speaker.username}}</ion-label>
      <ion-button color="danger" slot="end" (click)="removeSpeaker(speaker)">
        <ion-icon name="remove"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      <ion-label i18="@@all-users">All Users</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let user of filteredUsers">
      <ion-label>{{user.username}}</ion-label>
      <ion-button color="success" slot="end" (click)="addSpeaker(user)">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
