<div *ngIf="isPublicForAll != null">
  <ion-list>
    <ion-item>
      <ion-label>{{'manage.shareFolderModal.speakersSegment.publicForEveryoneLabel' | translate}}</ion-label>
      <ion-toggle (ionChange)="handleFolderPublicityToggle($event)" [checked]="isPublicForAll"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-searchbar (ionChange)="onSearchTerm($event)" animated placeholder="{{'manage.shareFolderModal.speakersSegment.searchbarPlaceholder' | translate}}">
  </ion-searchbar>
  <ion-list>
    <ion-list-header>
      <ion-label>{{'manage.shareFolderModal.speakersSegment.addedSpeakersLabel' | translate}}</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let speaker of filteredSpeakers">
      <ion-label>{{speaker.username}}</ion-label>
      <ion-button color="danger" slot="end" (click)="removeSpeaker(speaker)">
        <ion-icon name="remove"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      <ion-label>{{'manage.shareFolderModal.speakersSegment.allUsersLabel' | translate}}</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let user of filteredUsers">
      <ion-label>{{user.username}}</ion-label>
      <ion-button color="success" slot="end" (click)="addSpeaker(user)">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</div>
