<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
        <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <ion-list>
    <ion-item >
      <ion-label>Username: {{username}} </ion-label>      
    </ion-item>

    <ion-item>
      <ion-label>Birthyear:</ion-label>
        <ion-input placeholder={{birthyear}} [(ngModel)]="birthyear" inputmode="decimal" [pattern]="'19[2-9][0-9]|20[0-2][0-9]'"></ion-input>   
      </ion-item>

    <ion-item>
      <ion-label>Country:</ion-label>   
      <ion-input placeholder={{country}} [(ngModel)]="country"></ion-input>   
      
    </ion-item>
    
    
    <ion-item>
      <ion-label>Languages:</ion-label>
      <ion-select multiple="true" [(ngModel)]="language_ids" placeholder="{{languageString}}" class="sel">
        <ion-select-option *ngFor="let lang of allLangs" value={{lang.id}} >{{lang.native_name}}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Education Level:</ion-label>
        <ion-select [(ngModel)]="education">
          <ion-select-option value="B6">0-6 years of education</ion-select-option>
          <ion-select-option value="6T12">6-12 years of education</ion-select-option>
          <ion-select-option value="M12">more than 12 years of education</ion-select-option>
        </ion-select>
    </ion-item>     

    <ion-item>
      <ion-label>Gender:</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-select-option value="F">Female</ion-select-option>
        <ion-select-option value="M">Male</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Menu Language:</ion-label>
      <ion-select [(ngModel)]="menuLanguageId">
        <ion-select-option *ngFor="let lang of allLangs" value={{lang.id}} >{{lang.native_name}}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button (click)="save()">Save changes</ion-button>

   
  </ion-list>
</ion-content>
<app-tabBar></app-tabBar>
