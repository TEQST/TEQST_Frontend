<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
        <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <ion-list>
    <ion-item >
      <ion-label>Username: </ion-label>
      <ion-input placeholder={{username}} [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Birthyear:</ion-label>
        <ion-input placeholder={{birthyear}} [(ngModel)]="birthyear" inputmode="decimal" [pattern]="'19[2-9][0-9]|20[0-2][0-9]'"></ion-input>   
      </ion-item>

    <ion-item>
      <ion-label>Country:</ion-label>      
      <ion-select [(ngModel)]="country">        
        <ion-select-option selected>Germany</ion-select-option>
        <ion-select-option>England</ion-select-option>
        <ion-select-option>Saudi Arabia</ion-select-option>
        <ion-select-option>Spain</ion-select-option>
        <ion-select-option>Italy</ion-select-option>
        <ion-select-option>French</ion-select-option>      
      </ion-select>
    </ion-item>
    
    <ion-item>
      <ion-label>Language:</ion-label>
      <ion-select multiple="true" placeholder="Select One" [(ngModel)]="language" >
        <ion-select-option value="1">English</ion-select-option>
        <ion-select-option value="1">German</ion-select-option>
      </ion-select>
    </ion-item>


 

    <ion-item>
      <ion-label>Education Level:</ion-label>
        <ion-select placeholder="{{education}}" [(ngModel)]="education">
          <ion-select-option>0-6 years</ion-select-option>
          <ion-select-option>6-12 years</ion-select-option>
          <ion-select-option>more than 12 years</ion-select-option>
        </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Gender:</ion-label>
      <ion-select placeholder={{gender}} [(ngModel)]="gender">
        <ion-select-option value="f">Female</ion-select-option>
        <ion-select-option selected value="m">Male</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button (click)="save()">Save changes</ion-button>

    <ion-button (click)="loadContent()">test</ion-button>

  </ion-list>
</ion-content>
<app-tabBar></app-tabBar>
