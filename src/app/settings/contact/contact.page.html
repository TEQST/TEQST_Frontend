<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>      
      <ion-card-title>Found any Bugs let us know</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>      
      <ion-textarea placeholder="write your Message here" clearOnEdit="true"></ion-textarea>
      <ion-button slot="end">
        Send
      </ion-button>      
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>      
      <ion-card-title>Or tell us what you like and features you want</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>      
      <ion-textarea placeholder="write your Message here" clearOnEdit="true"></ion-textarea>
      <ion-button slot="end">
        Send
      </ion-button>         
    </ion-card-content>
  </ion-card>
  
</ion-content>
