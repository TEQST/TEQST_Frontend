<ion-header class="no-select">
  <ion-toolbar>
    <ion-img src="../../assets/img/logo.png"></ion-img>
    <ion-buttons slot="end">
      <ion-button id="logout-btn" color="primary" (click)="logout()">
        {{'settings.logoutBtn' | translate}}
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-progress-bar *ngIf="isLoading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content class="no-select">
  <h1>{{'settings.contentTitle' | translate}}</h1>
  <ion-list>
    <ion-item [routerLink]="'/tabs/settings/profile/'">
      <ion-icon name="person-circle"></ion-icon>
      <ion-label>{{'settings.profileSettingsLabel' | translate}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
