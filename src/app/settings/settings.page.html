<ion-header>
  <ion-toolbar>
    <ion-title>{{'Settings' | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button id="logout-btn" color="primary" (click)="logout()">
        {{'Logout' | translate}} 
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-progress-bar *ngIf="isLoading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item [routerLink]="'/tabs/settings/profile/'">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>{{'Profile Settings' | translate}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
