<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="speak"></ion-back-button>
    </ion-buttons>
    <ion-title>TextTitel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="recordSentences">
    <app-sentence-wrapper></app-sentence-wrapper>
  </div>
  <div class="recordFooter">
    <app-player *ngIf="hasRecording"></app-player>
    <app-recorder></app-recorder>
  </div>
</ion-content>
