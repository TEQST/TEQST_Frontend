<div #sentenceWrapper class="fadeInWhenLoaded">
  <!-- Only allow selection of sentences if no recording is active -->
  <div #sentenceDomElement class="sentence not-selectable" *ngFor="let sentence of sentences; index as i"
    [class.active]="i+1 === activeSentence"
    [class.done]="sentencesRecordingStatus[i] ? i+1 < furthestSentence && sentencesRecordingStatus[i].status === 'VALID' : false"
    [class.error]="sentencesRecordingStatus[i] ? i+1 < furthestSentence && sentencesRecordingStatus[i].status !== 'VALID' : false"
    (click)="!isRecording && onSelect(i+1)">
    {{i+1}}.
    {{sentence}}
  </div>
</div>
