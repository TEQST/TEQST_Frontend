<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/speak"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button id="statsBtn" [class.disabled]="!sharedFolderData" color="primary" (click)="presentTimeStats()">
        <ion-icon name="alarm"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-progress-bar *ngIf="isLoading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content class="no-select">
  <h1>{{'speak.textList.contentTitle' | translate}} {{folderName}}</h1>
  <ion-list #textList class="fadeInWhenLoaded">
    <ion-item button *ngFor="let text of texts" routerLink="/speak/{{publisherId}}/{{folderId}}/{{text.id}}">
      <ion-icon name="reader" [color]="(text.words_finished/text.words_total) === 1 ? 'success' : 'dark'" class="textIcon"></ion-icon> 
      <ion-label>
        {{ text.title }}
        <p> {{text.words_finished}}/{{text.words_total}} {{'speak.textProgresWords' | translate}} ({{ truncateNumber(text.words_finished/text.words_total, 2)| percent}}) </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
