<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/speak"></ion-back-button>
    </ion-buttons>
    <ion-title><ng-container>{{'Texts in' | translate}}</ng-container> {{folderName}}</ion-title>
    <ion-buttons *ngIf="sharedFolderData" slot="end">
      <ion-button color="primary" (click)="presentTimeStats()">
        <ion-icon name="alarm"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-progress-bar *ngIf="isLoading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let text of texts" routerLink="/speak/{{publisherId}}/{{folderId}}/{{text.id}}">
      <ion-icon name="paper" class="textIcon"></ion-icon> {{ text.title }}
    </ion-item>
  </ion-list>
</ion-content>
