<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="speak"></ion-back-button>
    </ion-buttons>
    <ion-title>Texts in {{folderName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let text of texts" routerLink="/speak/{{publisherName}}/{{folderName}}/{{text.id}}">
      <ion-icon name="paper" class="textIcon"></ion-icon> {{ text.name }}
    </ion-item>
  </ion-list>
</ion-content>
<app-tabBar></app-tabBar>
