<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/tabs/speak/recent-links">
        <ion-icon slot="start" name="home"></ion-icon>
      </ion-button>
      <ion-back-button *ngIf="canGoBack" defaultHref="tabs/speak/link/{{currentFolder.parent}}?root={{root_uid}}"></ion-back-button>
    </ion-buttons>
    <ion-progress-bar *ngIf="isLoading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content class="no-select">
  <h1>{{ currentFolder.name }}</h1>
  <div #folderList id="folderList" class="fadeInWhenLoaded">
    <ion-list *ngIf="subfolders.length > 0">
      <ion-item button *ngFor="let folder of subfolders" [routerLink]="['/tabs/speak/link', folder.uid]"
        [queryParams]="{root: root_uid}">
        <ion-icon name="folder" class="folderIcon" color="primary"></ion-icon> {{ folder.name }}
      </ion-item>
    </ion-list>
  </div>

  <div #textList class="fadeInWhenLoaded">
    <ion-list *ngIf="texts.length > 0">
      <ion-item button *ngFor="let text of texts" [routerLink]="['/tabs/speak/text', text.id]"
        [queryParams]="{root: root_uid}">
        <ion-icon name="reader" [color]="(text.words_finished/text.words_total) === 1 ? 'success' : 'dark'" class="textIcon"></ion-icon>
        <ion-label>
          {{ text.title }}
          <p> {{text.words_finished}}/{{text.words_total}} {{'speak.textProgresWords' | translate}} ({{ truncateNumber(text.words_finished/text.words_total, 2)| percent}}) </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
