<ion-header>
  <ion-toolbar>
    <ion-progress-bar *ngIf="isLoading" type="indeterminate"></ion-progress-bar>
    <ion-img src="../../assets/img/logo.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>{{'Select a publisher' | translate}}</h1>
  <ion-list *ngIf="this.publishers != null">
    <ion-item button routerLink="/tabs/speak/public">
      <ion-icon name="earth"></ion-icon> {{'Public' | translate}}
    </ion-item>
    <ion-item button *ngFor="let pub of publishers" routerLink="/tabs/speak/{{pub.id}}">
      <ion-icon name="person"></ion-icon> {{ pub.username }}
    </ion-item>
  </ion-list>
</ion-content>
