<ion-header>
  <ion-toolbar>
    <ion-title>Select a publisher</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let pub of publishers" routerLink="/speak/{{pub.name}}">
      <ion-icon name="person" class="personIcon"></ion-icon> {{ pub.name }}
    </ion-item>
  </ion-list>
</ion-content>
