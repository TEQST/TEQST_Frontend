<ion-header>
  <ion-toolbar>
    <ion-img src="../../assets/img/logo.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Recent Folders</h1>
  <ion-list>
    <ion-item button *ngFor="let folder of recentFolders" (click)="openFolder(folder.folder.id, folder.folder.root)">
      <ion-label>
        <h2>{{ folder.folder.name }}</h2>
        <p>{{ folder.folder.path }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
