  <h3>Opening the admin panel</h3>
  <figure>
    <img src="../../assets/img/documentation/Admin-openingAdminPanel.png" alt="Image of folder overview">

  <p>
    You can open the admin panel by clicking the question mark button
    <span class="red"> [1]</span>
    on the TEQST login page.<br><br>
    It can also be accessed by entering the url "[SERVER_URL]:[SERVER_PORT]/admin" in your browser.
  </p>
