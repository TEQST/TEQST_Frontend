<ion-content>
  <h3>Making users publisher</h3>
  <figure>
    <img src="../../assets/img/documentation/Admin-makeUserPublisher-selectUser.png" alt="Image of folder overview">
  </figure>
  <p>
    First select the user you want to make publisher by clicking on his name.
  </p><br>
  <figure>
    <img src="../../assets/img/documentation/Admin-makeUserPublisher-groups.png" alt="Image of folder overview">
  </figure>
  <p>
    Assign the publisher group by clicking the group "Publisher" and pressing the right-arrow button.
  </p><br>
  <figure>
    <img src="../../assets/img/documentation/Admin-makeUserPublisher-save.png" alt="Image of folder overview">
  </figure>
  <p>
    Save changes by clicking the save button at the bottom of the page.
  </p>
</ion-content>
