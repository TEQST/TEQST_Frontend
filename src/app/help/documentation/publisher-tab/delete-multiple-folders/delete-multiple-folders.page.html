<ion-content>
    <h3>Deleting multiple folders or texts</h3>
    <figure>
        <img src="../../assets/img/documentation/Publisher-deleteMultiple.png"
            alt="Image of folder overview">
    </figure>
    <p>
        To delete multiple folders or texts click
        <ion-icon name="checkbox-outline"></ion-icon><br>
        Now you have entered the selection mode.<br>
        Mark / unmark folders by clicking them
        or check / uncheck them all by clicking 
        <ion-icon name="checkmark-done" class="check-all-btn"></ion-icon><br>
        When your selection is final, click 
        <ion-icon name="trash" class="delete-btn"></ion-icon>
        and confirm the prompt.
    </p>
</ion-content>
