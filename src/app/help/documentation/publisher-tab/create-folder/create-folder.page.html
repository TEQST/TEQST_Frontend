<ion-content>
  <h3>Creating a folder</h3>
  <figure>
    <img src="../../assets/img/documentation/Publisher-FolderOverview.png" alt="Image of folder overview">
  </figure>
  <p>
    The plus button <ion-icon name="add" class="add-icon fill"></ion-icon><span class="red"> [1]</span> allows
    you to
    create new folders and texts.<br>
    In a folder can exist whether subfolders or texts.<br>
  </p>
  <figure>
    <img src="../../assets/img/documentation/Publisher-createStuff.png" alt="Image of folder overview">
  </figure>
  <p>
    In an empty folder you can create
    either a new subfolder <ion-icon name="folder" color="primary"></ion-icon><span class="red"> [1]</span>
    or text <ion-icon name="reader"></ion-icon><span class="red"> [2]</span>
  </p>
</ion-content>
