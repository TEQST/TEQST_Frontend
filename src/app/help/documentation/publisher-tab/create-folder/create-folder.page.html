<ion-content>
  <h3>Creating a folder</h3>
  <figure>
    <img src="../../assets/img/documentation/Publisher-FolderOverview.png" alt="Image of folder overview">
  </figure>
  <p>
    To create a new folder or text click <ion-icon name="add" class="add-icon fill"></ion-icon><br>
    In a folder can exist whether subfolders or texts.<br>
  </p>
  <figure>
    <img src="../../assets/img/documentation/Publisher-createStuff.png" alt="Image of folder overview">
  </figure>
  <p>
    In an empty folder you can create
    either a new subfolder <ion-icon name="folder" color="primary"></ion-icon>
    or text <ion-icon name="reader"></ion-icon>.
  </p>
</ion-content>
