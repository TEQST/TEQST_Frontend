<ion-content>
    <h3>Sharing a folder with speakers</h3>
    <figure>
        <img src="../../assets/img/documentation/Publisher-shareFolderSpeaker.png" alt="Image of folder overview">
    </figure>
    <p>
        To share a folder with speakers click the link button 
        <ion-icon name="link"></ion-icon><span class="red"> [1]</span>
        on the right side of a folder entry.<br>
        This will copy it to your clipboard, so you can send it to your speakers.<br>
        Once a speaker clicks on the link he will be able to record texts in the folder.
    </p>
</ion-content>
