<ion-content>
  <h3>Updating other profile information</h3>
  <figure>
    <img src="../../assets/img/documentation/Settings-updateProfile.png" alt="Image of folder overview">
  </figure>
  <p>To update other profile information click in the settings tab on "Profile" and change an editable field.<br>
    Your information will be updated.<br>
    For selectable fields you may have to confirm your choice by clicking the "OK" button.
  </p>
</ion-content>
