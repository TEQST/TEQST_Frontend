<ion-content>
  <h3>Changing menu language</h3>
  <figure>
    <img src="../../assets/img/documentation/Settings-changeMenuLanguage.png" alt="Image of folder overview">
  </figure>
  <p>
    To change your menu language
    click in the settings tab on "Profile" and then on "Menu language".
    Select your prefered language and confirm your choice.
  </p>
  <p>
    If you are not logged in you can also change select the menu language at the login screen by clicking
    <ion-icon name="globe"></ion-icon>
  </p>
</ion-content>
