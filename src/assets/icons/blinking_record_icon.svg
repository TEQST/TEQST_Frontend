<svg viewBox="0 0 512 512">
    <defs>
        <style>
            rect {
                animation-name: redBlink;
                animation-duration: 1s;
                animation-timing-function: linear;
                animation-iteration-count: infinite;
            }

            @keyframes redBlink {
                0%     { fill: #fff; }
                50%    { fill: var(--ion-color-danger); }
                100%   { fill: #fff; }
            }
        </style>
    </defs>

    <rect height="80%" width="80%"
    x="10%" y="10%"
    rx="15%" ry="15%"/>
</svg>